<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> <!--put bulma FIRST-->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <!--your css file will overwrite some bulma if you put it second which is what we want-->
    <title>Special Page</title>
</head>

<body>
    <div class="container" id="app"> <!--id=app makes everything in the container the view-->
        <h1 class="title">Special Page</h1>
        <h2 class="subtitle">yay special</h2>

        <div class="columns">
            <div class="column">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <p class="title is-4">John Smith</p>
                                <p class="subtitle is-6">@johnsmith</p>
                            </div>
                        </div>

                        <div class="content">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            Phasellus nec iaculis mauris. <a>@bulmaio</a>.
                            <a href="#">#css</a> <a href="#">#responsive</a>
                            <br>
                            <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="title is-3">list 1</div>
                <ul>
                    <li>one</li>
                    <li>two</li>
                    <li>three</li>
                </ul>
            </div>
            <div class="column">
                <div class="title is-3">list 2</div>
                <ul>
                    <li>one</li>
                    <li>two</li>
                    <li>three</li>
                </ul>
            </div>
            <div class="column">
                <div class="title is-3">list 3</div>
                <ul>
                    <li>one</li>
                    <li>two</li>
                    <li>three</li>
                </ul>
            </div>
            <div class="column">
                <div class="notification is-light" :class="x.type" v-for="x in list" v-show="x.open">
                    <button class="delete" @click="x.open = false"></button>
                    {{ x.msg }} <!--outputting text is {{}}-->
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue

        const app = createApp({
            setup() {
                //const open = ref(true);
                const list = ref([
                    { msg: 'Hello World', open: true },
                    { msg: 'Congrats! You did it', open: true },
                    { msg: 'You are a Vue3 master', open: true },
                    { msg: 'Oop! You did it again', open: true },
                ])

                return { list }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
